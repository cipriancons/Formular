<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Download Finalizat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgba(0, 0, 0, 0.2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .circle-check {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: revealCircle 2s ease-out;
        }

        .circle-check img {
            width: 50px;
            height: 50px;
        }

        .btn {
            font-size: 18px;
            padding: 12px 24px;
            margin-top: 20px;
            width: 100%;
        }

        @keyframes revealCircle {
            0% {
                clip-path: circle(0% at 50% 50%);
                opacity: 0;
            }
            100% {
                clip-path: circle(75% at 50% 50%);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="circle-check">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Yes_Check_Circle.svg" alt="Check">
        </div>
        <h3>Download efectuat cu succes!</h3>
        <a href='/' class='btn btn-primary'>Înapoi la pagina principală</a>
    </div>
</body>
</html>
