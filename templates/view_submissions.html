<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Vizualizare Înregistrări - Generator Formulare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .badge-form {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Înregistrări Formulare</h1>
            <div>
                <a href="/admin-dashboard" class="btn btn-secondary">Înapoi la Dashboard</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Utilizator</th>
                        <th>Formular</th>
                        <th>Dată trimitere</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sub in submissions %}
                    <tr>
                        <td>{{ sub['id'] }}</td>
                        <td>{{ sub['username'] }}</td>
                        <td><span class="badge badge-form">{{ sub['form_name'] }}</span></td>
                        <td>{{ sub['submission_date'] }}</td>
                        <td>
                            <a href="/view-submission/{{ sub['id'] }}" class="btn btn-sm btn-primary">Detalii</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
