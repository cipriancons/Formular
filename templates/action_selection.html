<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Selectare Acțiune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0fe;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card-formular {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .btn-option {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="card-formular">
        <h1 class="title">{{ form_name }}</h1>
        <form method="POST" action="/start-form">
            <input type="hidden" name="form_name" value="{{ form_name }}">
            <button type="submit" name="action" value="start" class="btn btn-primary btn-option">Începe</button>
            <button type="submit" name="action" value="modify" class="btn btn-secondary btn-option">Modifică</button>
        </form>
    </div>
</body>
</html>
