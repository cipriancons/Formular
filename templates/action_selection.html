<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Selectare Acțiune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0fe;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card-formular {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .btn-option {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-formular">
        <div class="user-info">
            <small class="text-muted">Conectat ca: <strong>{{ session.username }}</strong>
            {% if session.user_type == 'admin' %}<span class="badge bg-danger ms-1">Admin</span>{% endif %}
            </small>
        </div>
        
        <h1 class="title">{{ form_name }}</h1>
        <form method="POST" action="/start-form">
            <input type="hidden" name="form_name" value="{{ form_name }}">
            <button type="submit" name="action" value="start" class="btn btn-primary btn-option">Începe Formularul</button>
            {% if is_admin %}
                <button type="submit" name="action" value="modify" class="btn btn-secondary btn-option">Modifică Formularul</button>
            {% endif %}
        </form>
        
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">← Înapoi la pagina principală</a>
        </div>
    </div>
</body>
</html>
