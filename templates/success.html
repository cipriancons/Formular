<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Succes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgba(0, 0, 0, 0.2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .btn {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4">Date salvate cu succes!</h2>
        <button onclick="downloadPDF()" class="btn btn-success">Descarcă PDF</button>
        <a href='/' class='btn btn-secondary'>Înapoi la formular</a>
    </div>

    <script>
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = '/download';
            link.download = 'formular_completat.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                window.location.href = '/download-success';
            }, 100);
        }
    </script>
</body>
</html>
